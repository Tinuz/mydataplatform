# Dagster instance configuration
# Minimal configuration for development

# Storage backend for run history and event logs
storage:
  postgres:
    postgres_url:
      env: POSTGRES_CONN

# Run launcher - how runs are executed
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Run coordinator - how runs are queued
run_coordinator:
  module: dagster.core.run_coordinator
  class: DefaultRunCoordinator

# Compute log storage
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/app/dagster_home/logs

# Disable telemetry
telemetry:
  enabled: false
